name: Build DocPack

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-docpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ai-dockpack (from PyPI for now)
        run: |
          python -m pip install --upgrade pip
          pip install "git+https://github.com/Kuan-Peng/ai-dockpack.git"

      - name: Build docpack.zip
        run: |
          ai-dockpack build --repo . --out docpack.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docpack
          path: docpack.zip
